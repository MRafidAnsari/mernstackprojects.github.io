<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="card-title"><h1 id="title">Survey Form</h1></div>
            <div class="card-subtitle"><p id="description">Short Explanation</p></div>
            <form id="survey-form" action="">
                <div class="form-group">
                    <label id="name-label" for="name">Name:</label>
                    <input id="name" class="form-control" type="text" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email:</label>
                    <input id="email" class="form-control" type="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age:</label>
                    <input id="number" class="form-control" type="number" min="10" max="99" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select name="" id="dropdown" class="form-control">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for=""><input type="radio" value="definitely" name="recommend"> Definitely</label>
                    <label for=""><input type="radio" value="maybe" name="recommend"> Maybe</label>
                    <label for=""><input type="radio" value="not-sure" name="recommend"> Not Sure</label>
                </div>
                <div class="form-group d-flex flex-column align-items-start">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for=""><input type="checkbox" name="preference" value="front-end-projects"> Front-end Projects</label>
                    <label for=""><input type="checkbox" name="preference" value="back-end-projects"> Back-end Projects </label>
                    <label for=""><input type="checkbox" name="preference" value="data-visualization"> Data Visualization</label>
                    <label for=""><input type="checkbox" name="preference" value="challenges"> Challenges</label>
                    <label for=""><input type="checkbox" name="preference" value="open-source-community"> Open Source Community</label>
                    <label for=""><input type="checkbox" name="preference" value="gitter-help-rooms"> Gitter help rooms</label>
                    <label for=""><input type="checkbox" name="preference" value="videos"> Videos</label>
                    <label for=""><input type="checkbox" name="preference" value="city-meetups"> City Meetups</label>
                    <label for=""><input type="checkbox" name="preference" value="wiki"> Wiki </label>
                    <label for=""><input type="checkbox" name="preference" value="forum"> Forum</label>
                    <label for=""><input type="checkbox" name="preference" value="additional-courses"> Additional Courses</label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </div>
                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
